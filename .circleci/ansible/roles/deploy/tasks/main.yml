---

- name: update and upgrade packages  # sudo apt upgrade
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: remove dependences that are not needed  # sudo apt autoremove
  become: yes
  apt:
    autoremove: yes

# # - name: install dependences  # sudo apt install nodejs npm
# #   become: true
# #   apt:
# #     name: ['nodejs', 'npm'] 
# #     state: latest
# #     update_cache: yes

- name: install dependences  # sudo apt install npm and nodejs
  shell: |
    sudo apt install npm -y
    sudo apt install nodejs -y

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes

- name: extract artifact
  become: true
  unarchive:
    src: files/artifact.tar.gz 
    dest: .

- name: start server with pm2
  become: true
  shell: |
    pm2 delete all
    pm2 start npm -- start


