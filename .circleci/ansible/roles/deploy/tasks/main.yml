---
- name: update and upgrade packages  # sudo apt upgrade
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
- name: remove dependences that are not needed  # sudo apt autoremove
  become: yes
  apt:
    autoremove: yes
- name: install dependences  # sudo apt install nodejs npm
  become: yes
  apt:
    name: ['nodejs', 'npm'] 
    state: latest
    update_cache: yes
- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes
- name: extract artifact
  become: yes
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: ~/

- name: start server with pm2
  become: yes
  shell:
    npm install
    pm2 stop default
    pm2 start npm -- start


